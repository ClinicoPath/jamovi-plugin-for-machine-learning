name:  classification
title: Decision tree
jrs:   '1.1'

items:
    - name:  text
      title: ''
      type:  Preformatted

    - name:  confusionMatrix
      title: 'Confusion matrix'
      visible: FALSE
      type: Table
      rows:  0
      columns:
        - name: class
          title: 'response'
          type: number

    - name:  classMeasures
      visible: FALSE
      title: 'General'
      type: Table
      rows:  0
      columns:
        - name: metric
          title: 'Metric'
          type: text
        - name: value
          title: 'Value'
          type: number

    - name:  classifMetrices
      title: 'Per class'
      type: Table
      visible: FALSE
      rows:  0
      columns:
        - name: class
          title: 'class name'
          type: text
        - name: classif.precision
          title: 'precision'
          type: number
          visible: FALSE
        - name: classif.recall
          title: 'recall'
          type: number
          visible: FALSE
        - name: classif.fbeta
          title: 'f-score'
          type: number
          visible: FALSE
        - name: classif.auc
          title: 'AUC'
          type: number
          visible: FALSE

    - name: decisionTreePlot
      title: Decision tree plot
      visible: FALSE
      type: Image
      width:  400
      height: 300
      renderFun: .plot



