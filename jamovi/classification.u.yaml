title: Decision tree
name: classification
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Independent Variables
        children:
          - type: VariablesListBox
            name: indep
            isTarget: true
  - type: LayoutBox
    margin: large
    style: inline
    stretchFactor: 1
    children:
      - type: LayoutBox
        stretchFactor: 1
        cell:
          column: 0
          row: 0
        children:
          - type: Label
            label: Testing
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: RadioButton
                    name: testing_train
                    optionName: testing
                    optionPart: trainSet
                  - type: RadioButton
                    name: testing_split
                    optionName: testing
                    optionPart: split
                    children:
                      - type: TextBox
                        name: testSize
                        format: number
                        suffix: '%'
                        enable: (testing_split)
                  - type: RadioButton
                    name: testing_crossValidation
                    optionName: testing
                    optionPart: crossValidation
                    children:
                      - type: TextBox
                        name: noOfFolds
                        format: number
                        enable: (testing_crossValidation)
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        cell:
          column: 1
          row: 0
        children:
          - type: Label
            label: Reporting
            stretchFactor: 1
            cell:
              column: 1
              row: 0
            children:
              - name: reporting_confusionMatrix
                type: CheckBox
                optionName: reporting
                optionPart: confusionMatrix
              - name: reporting_classifMetrices
                type: CheckBox
                optionName: reporting
                optionPart: classifMetrices
              - name: reporting_AUC
                type: CheckBox
                optionName: reporting
                optionPart: AUC
  - type: Label
    label: Classifier
    children:
      - name: classifier_singleDecisionTree
        type: RadioButton
        optionName: classifier
        optionPart: singleDecisionTree
      - name: classifier_randomForest
        type: RadioButton
        optionName: classifier
        optionPart: randomForest
  - type: CollapseBox
    label: Single decision tree
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        style: inline
        children:
          - type: LayoutBox
            style: list
            margin: large
            children:
              - type: TextBox
                name: minSplit
                format: number
              - type: TextBox
                name: minBucket
                format: number
              - type: TextBox
                name: complecity
                format: number
              - type: TextBox
                name: maxCompete
                format: number
          - type: LayoutBox
            margin: large
            style: list
            children:
              - type: TextBox
                name: maxSurrogate
                format: number
              - type: TextBox
                name: unsurrogate
                format: number
              - type: TextBox
                name: noCrossValidations
                format: number
              - type: TextBox
                name: maxDepth
                format: number
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: plotDecisionTree
          - type: CheckBox
            name: predictedFreq
  - type: CollapseBox
    label: Random forest
    stretchFactor: 1
    children:
      - type: LayoutBox
        style: inline
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: noOfTrees
                format: number
              - type: TextBox
                name: maxDepthRandFor
                format: number
          - type: LayoutBox
            margin: large
            children:
              - type: TextBox
                name: sampleFraction
                format: number
              - type: ComboBox
                name: splitRule
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: printRandForest
          - type: CheckBox
            name: predictedFreqRF
