title: Decision tree
name: classification
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Independent Variables
        children:
          - type: VariablesListBox
            name: indep
            isTarget: true
  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: Label
        label: Testing
        children:
          - type: LayoutBox
            margin: large
            children:
              - type: RadioButton
                name: testing_train
                optionName: testing
                optionPart: trainSet
              - type: RadioButton
                name: testing_split
                optionName: testing
                optionPart: split
                children:
                  - type: TextBox
                    name: testSize
                    format: number
              - type: RadioButton
                name: testing_crossValidation
                optionName: testing
                optionPart: crossValidation
                children:
                  - type: TextBox
                    name: noOfFolds
                    format: number

      - type: Label
        label: Reporting
        children:
          - name: reporting_classificationMatrix
            type: CheckBox
            optionName: reporting
            optionPart: classificationMatrix
          - name: reporting_confusionMatrix
            type: CheckBox
            optionName: reporting
            optionPart: confusionMatrix
          - name: reporting_AUC
            type: CheckBox
            optionName: reporting
            optionPart: AUC
      - type: Label
        label: Classifier
        children:
          - name: classifier_singleDecisionTree
            type: RadioButton
            optionName: classifier
            optionPart: simpleDecisionTree
          - name: classifier_randomForest
            type: RadioButton
            optionName: classifier
            optionPart: randomForest

